<body>


  <p>Roses are<span style="color:rgb(246, 45, 45);font-weight:bold">RED</span> and the grass is <span style="color:rgb(32, 175, 17);font-weight:bold">GREEN</span></p>








 
<h1>A Table</h1>

<table>
  <thead>
    <tr>
      <td>Fork</td>
      <td>Plate</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Knife</td>
      <td>Turkey</td>
    </tr>
    <tr>
      <td>Spoon</td>
      <td>Mashed Potatoes</td>
    </tr>

  <tfoot>
    <tr>
      <td>Napkin</td>
      <td>Stuffing</td>
    </tr>
  </tfoot>
</table>
